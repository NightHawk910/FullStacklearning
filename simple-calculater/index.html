<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
    <div class="calc">
        <input type="number" placeholder="first-number">
        <input type="number" placeholder="second number">
        <select name="" id="">
            <option value="" selected disabled>operations</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <p></p>
    </div>
<script>
    let operation = document.querySelector("select")
    operation.onchange = function(){
        let inp1 = document.querySelector("input:first-of-type")
        let inp2 = document.querySelector("input:last-of-type")
        let para = document.querySelector("p")

      if (inp1.value.length === 0 || inp2.value.length ===0) {
        para.innerHTML = "enter the numbers"
      }  
      else {
        switch(operation.value) {
            case "+":
                para.innerHTML = Number(inp1.value) + Number(inp2.value);
                break;
            case "-":
                para.innerHTML = inp1.value - inp2.value;   
                break;   
            case "*":
                para.innerHTML = inp1.value * inp2.value;
                break;
            case "/":
                para.innerHTML = inp1.value / inp2.value;   
                break; 
             case "%":
                para.innerHTML = inp1.value % inp2.value;   
                break; 
            default:
                para.innerHTML = "wrong input"         
        }
      }
    }
</script>    
</body>
</html>
